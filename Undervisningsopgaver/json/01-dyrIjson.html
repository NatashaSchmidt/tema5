<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .alleDyr {
            border: 1px solid black;
            margin 5px;
            padding: 5px;
        }

        #liste {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        }

    </style>
</head>

<body>

    <div id="liste"></div>

    <script>
        let dyr = [];
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let hej = document.querySelector("#liste");
            console.log(dyr);

            async function getJson() {
                let hentJson = await fetch("dyr.json");
                dyr = await hentJson.json();
                visDyr();
            }

            function visDyr() {
                dyr.forEach(enkeltDyr => {
                    hej.innerHTML +=
                        `<div class="alleDyr">
                            <h3>${enkeltDyr.navn}</h3>
                            <img src="${enkeltDyr.billede}" alt="${enkeltDyr.navn}">
                            <p>${enkeltDyr.type}</p>
                            <p>${enkeltDyr.levested}</p>
                            </div>
                        `;
                });
            }

            getJson()

        }

    </script>
</body>

</html>
