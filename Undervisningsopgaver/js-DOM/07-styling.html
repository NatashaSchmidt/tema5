<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .firkant {
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            background: green;
        }

        .cirkel {
            height: 200px;
            width: 200px;
            line-height: 200px;
            border-radius: 50%;
            text-align: center;
            background: red;
        }
    </style>
</head>

<body>


    <div class="firkant"></div>
    <div class="cirkel"></div>

    <script>
        const firkantURL = `http://helf-kea.dk/test/frog.png`;
        const cirkelURL = "http://helf-kea.dk/test/gris.png";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("det virker");

            let firkant = document.querySelector(".firkant");
            let cirkel = document.querySelector(".cirkel");

            firkant.innerHTML = `<img src= ${firkantURL} alt="frø">`;
            cirkel.innerHTML = `<img src= ${cirkelURL} alt="gris">`;

            firkant.addEventListener("click", byt);

            //            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);


            function flyt() {

                let firkantStart = firkant.innerHTML;
                firkant.innerHTML = cirkel.innerHTML;
                cirkel.innerHTML = firkantStart;

            }

            function stop() {
                console.log("klik på gris");

                firkant.removeEventListener("click", flyt);
            }

            function byt() {
                cirkel.style.position = "absolute";
                cirkel.style.top = "0";
                firkant.style.position = "static";
            }
        }



        //        Nyttige css-regler:
        //position: absolute;
        //top:0;
        //position:static;
    </script>
</body>

</html>
