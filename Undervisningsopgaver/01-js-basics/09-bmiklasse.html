<body>
    <script>
        let vaegt = 60,
            hojde = 1.6,
            bmi = Math.round(vaegt / Math.pow(hojde, 2)),
            klasse;
        if (bmi < 19) {
            klasse = "undervægtig";
        } else if (bmi < 25) {
            klasse = "normal";
        } else if (bmi < 30) {
            klasse = "overvægtig";
        } else if (bmi < 35) {
            klasse = "fed";
        } else if (bmi < 40) {
            klasse = "svær fedme";
        } else {
            klasse = "ekstrem fedme";
        }
        console.log("Din bmi er " + bmi + ", din vægtklassen er: " + klasse);
    </script>
</body>
