<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let dinAlder = prompt("Hvad er din alder?");
        let datesAlder = prompt("Hvad er din dates alder?"),

            min = Math.round(dinAlder / 2 + 7),
            max = Math.round((dinAlder - 7) * 2);

        if (dinAlder < 15 || datesAlder < 15) {
            alert("programmet er ikke for mindreårige");
        } else if (isNaN(dinAlder) || isNaN(datesAlder)) {
            alert("ugyldige tal. Prøv igen!");
        } else {

            if (datesAlder >= min && datesAlder <= max) {
                alert("Det er ok");
            } else if (datesAlder <= min) {
                alert(` Din alder er ${dinAlder} og din dates alder er ${datesAlder}.
                            Hvilket betyder, at din date er ${(min - datesAlder)} år for ung til dig!`);
            } else if (datesAlder >= max) {
                alert(` Din alder er ${dinAlder} og din dates alder er ${datesAlder}.
                            Hvilket betyder, at din date er${(datesAlder - max)} år for gammel til dig!`);
            }

        }
    </script>
</body>

</html>
