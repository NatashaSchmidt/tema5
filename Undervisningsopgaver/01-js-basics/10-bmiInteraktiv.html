<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let vaegt = prompt("Hvad er din vægt i kg?"),
            hojde = prompt("Hvad er din højde i cm?"),
            bmi, klasse;
        if (Number(vaegt) && Number(hojde)) {
            bmi = Math.round(vaegt / Math.pow(hojde / 100, 2));
            if (bmi < 19) {
                klasse = "undervægtig";
            } else if (bmi < 25) {
                klasse = "normal";
            } else if (bmi < 30) {
                klasse = "overvægtig";
            } else if (bmi < 35) {
                klasse = "fed";
            } else if (bmi < 40) {
                klasse = "svær fedme";
            } else {
                klasse = "ekstrem fedme";
            }
            alert("Din bmi er " + bmi);
            if (confirm("Ønsker du at få din vægtklasse?")) {
                alert("Din vægtklassen er " + klasse);
            }
        } else {
            alert("kan ikke udregne BMI. Prøv igen");
        }
    </script>
</body>

</html>
