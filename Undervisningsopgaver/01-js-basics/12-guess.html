<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let tal = Math.round(Math.random() * 20);
        let gæt;
        let forsøg = 1;

        function gætEtTal() {
            gæt = prompt("Gæt et tal mellem 0 og 20.");
            if (gæt == tal) {
                alert(`Det er rigtigt! Det tog dig ${forsøg} at gætte for at finde det rigtige tal!`);
                if (confirm("Vil du prøve at gætte igen?")) {
                    location.reload();
                }
            } else if (tal > gæt) {
                alert("Det er for lavt. Prøv igen");
                forsøg++;
                gætEtTal();
            } else {
                alert("Det er for højt. Prøv igen");
                forsøg++;
                gætEtTal();
            }
        }
        gætEtTal();
    </script>
</body>

</html>
