<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <div></div>

    <script>
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://helf-kea.dk/test/gris.png",
            "levested": "svinefarm"
        };

        console.log(dyr);
        console.log(`Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`);

        document.addEventListener("DOMContentLoaded", start);

        function start() {

            let div = document.querySelector("div");
            div.textContent += `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested} <br>`;
            div.innerHTML += `<img src="${dyr.billede}" alt="gris">`;



        }
    </script>
</body>

</html>
