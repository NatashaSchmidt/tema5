<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <div id="dyr">
        <h2></h2>
        <img src="" alt="">
        <p>Type: </p>
        <p>Levested: </p>
    </div>

    <script>
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://helf-kea.dk/test/gris.png",
            "levested": "svinefarm"
        };

        console.log(dyr);
        console.log(`Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`);

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            document.querySelector("div h2").textContent += `${dyr.navn}`;
            document.querySelector("div img").src = dyr.billede;
            document.querySelector("div img").alt = `gris`;
            document.querySelector("div p").textContent += `${dyr.type}`;
            document.querySelector("div p + p").textContent += `${dyr.levested}`;

        }
    </script>
</body>

</html>
