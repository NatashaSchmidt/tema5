<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <div id="div"></div>

    <script>
        let dyr = [{
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "svinefarm"
            }, {
                "navn": "frø",
                "type": "amfible",
                "billede": "http://helf-kea.dk/test/frø.png",
                "levested": "frøfram"
            }, {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/fox.png",
                "levested": "rævefarm"
            }, {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://helf-kea.dk/test/sild.jpg",
                "levested": "sildefarm"
            }, {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://helf-kea.dk/test/kroko.jpg",
                "levested": "krokodillefarm"
            },

        ];

        console.log(dyr);

        document.addEventListener("DOMContentLoaded", start);

        function start() {

            let hej = document.querySelector("#div");
            dyr.forEach(dyr => {
                hej.innerHTML += `${dyr.navn}, ${dyr.type}, fra ${dyr.levested} <br>`;
            })




        }
    </script>
</body>

</html>
